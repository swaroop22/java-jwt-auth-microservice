# ====================================
# Enterprise Application Configuration
# ====================================
spring.application.name=jwt-auth-enterprise-microservice
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.http2.enabled=true

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# ====================================
# Security & JWT Configuration
# ====================================
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250655368566B5970}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}
jwt.issuer=${JWT_ISSUER:auth-service}

# Password Encoding
app.security.password.strength=12

# ====================================
# Database Configuration (PostgreSQL)
# ====================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/authdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=AuthHikariPool

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ====================================
# Logging Configuration
# ====================================
logging.level.root=INFO
logging.level.com.auth=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlation-id}] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlation-id}] %-5level %logger{36} - %msg%n
logging.file.name=${LOG_FILE:logs/auth-service.log}
logging.file.max-size=10MB
logging.file.max-history=30

# ====================================
# Actuator & Monitoring
# ====================================
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${spring.profiles.active}

management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# ====================================
# CORS Configuration
# ====================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:4200,http://localhost:8081}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers,X-Correlation-ID
cors.exposed-headers=Authorization,X-Correlation-ID,X-Total-Count
cors.allow-credentials=true
cors.max-age=3600

# ====================================
# Rate Limiting Configuration
# ====================================
app.rate-limit.enabled=true
app.rate-limit.requests-per-minute=60
app.rate-limit.requests-per-hour=1000

# ====================================
# API Documentation (Swagger/OpenAPI)
# ====================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ====================================
# Resilience4j Configuration
# ====================================
resilience4j.circuitbreaker.instances.authService.sliding-window-size=10
resilience4j.circuitbreaker.instances.authService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.authService.wait-duration-in-open-state=60s
resilience4j.circuitbreaker.instances.authService.permitted-number-of-calls-in-half-open-state=3

resilience4j.retry.instances.authService.max-attempts=3
resilience4j.retry.instances.authService.wait-duration=1s

# ====================================
# Jackson Configuration
# ====================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.fail-on-empty-beans=false

# ====================================
# Validation Configuration
# ====================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ====================================
# Cache Configuration
# ====================================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

# ====================================
# Async Configuration
# ====================================
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-exec-
